name: CI on Push


on:
  push:
    branches: [main]


jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
